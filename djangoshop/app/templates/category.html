{% extends 'base.html' %}

{% block content %}

<div class="col-sm-12">

    <br>
    <h2>{{ category.name }}</h2>
    <br>

    <div class="row">
        {% for product in products_of_category %}
        <div class="col-lg-3 col-md-6 mb-3">
            <div class="card h-100">
                <a href="{{ product.get_absolute_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt=""
                                 style="width: 100%; height: 100%;"></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                    </h4>
                    <h5>{{ product.price }} руб.</h5>
                    <p class="card-text">{{ product.description }}</p>
                </div>
                <div class="card-title">
                    <p class="text-center"><a href='{% url "add_to_cart" product_slug=product.slug %}'><button class="btn btn-danger">Добавить в корзину</button></a></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>

{% endblock content %}
